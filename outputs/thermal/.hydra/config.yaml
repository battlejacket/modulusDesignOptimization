training:
  max_steps: 1600000
  grad_agg_freq: 1
  rec_results_freq: 1000
  rec_validation_freq: 1000
  rec_inference_freq: 2000
  rec_monitor_freq: 1000
  rec_constraint_freq: 1000
  save_network_freq: 1000
  print_stats_freq: 100
  summary_freq: 1000
  amp: false
  amp_dtype: float16
  ntk:
    use_ntk: false
    save_name: null
    run_freq: 1000
graph:
  func_arch: false
  func_arch_allow_partial_hessian: true
stop_criterion:
  metric: null
  min_delta: null
  patience: 50000
  mode: min
  freq: 1000
  strict: false
profiler:
  profile: false
  start_step: 0
  end_step: 100
  name: nvtx
network_dir: ./rsF2
initialization_network_dir: init
save_filetypes: vtk
summary_histograms: false
jit: true
jit_use_nvfuser: true
jit_arch_mode: only_activation
jit_autograd_nodes: false
cuda_graphs: true
cuda_graph_warmup: 20
find_unused_parameters: false
broadcast_buffers: false
device: ''
debug: false
run_mode: train
arch:
  fully_connected:
    arch_type: fully_connected
    input_keys: ???
    output_keys: ???
    detach_keys: ???
    scaling: null
    layer_size: 512
    nr_layers: 6
    skip_connections: false
    activation_fn: silu
    adaptive_activations: false
    weight_norm: true
models: ???
loss:
  _target_: modulus.sym.loss.aggregator.Sum
  weights: null
optimizer:
  _params_:
    compute_gradients: adam_compute_gradients
    apply_gradients: adam_apply_gradients
  _target_: torch.optim.Adam
  lr: 0.0001
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  weight_decay: 0.0
  amsgrad: false
scheduler:
  _target_: custom
  _name_: tf.ExponentialLR
  decay_rate: 0.95
  decay_steps: 15000
batch_size:
  globalModifier: 1
  batchPerEpoch: 5000
  inlet: 256
  outlet: 256
  channelWall: 1024
  solidWall: 1024
  lr_interior_f: 2048
  hr_interior_f: 2048
  holeInteriorHR: 1024
  interiorSolid: 3072
  channelInterface: 3072
  coolingInterface: 1024
custom:
  arch: FourierNetArch
  parameterized: true
  turbulent: true
  num_samples: 1
  optPoints: 3000
  inf_points: 10000
  adaptive_activations: true
  useHTC: false
  includeData: false
  dataOnly: false
  optimizeTfco1: true
  optimizeTfcoSync: false
  optimizeTfco2: true
  optimizeTfco2Sync: false
  optimizeTs: true
  optimizeTsSync: false
  optimizeTf: true
  globalLambdaTfco: 1
  globalLambdaTf: 1
  globalLambdaTs: 1
  channelHr: false
  neumanInterfaceCh: 100
  dirichletInterfaceCh: 10
  adDifCh: 10
  neumanInterfaceCo: 50
  dirichletInterfaceCo: 10
  adDifCo: 10
  solidDiff: 5000
